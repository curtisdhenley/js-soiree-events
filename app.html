<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Soiree Events: A Coding Challenge</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/logo-favicon.PNG" type="image/x-icon">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Dev Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="/css/site.css">
</head>

<body onload="buildDropDown()">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="main-nav">
            <div class="container-xxl">
                <a class="navbar-brand" href="#">
                    <img src="/img/curtis-henley-low-resolution-logo-color-on-transparent-background.png" height="50px"
                        alt="Curtis Henley logo">
                    Soiree Events
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon-ch">
                        <i class="bi bi-list"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <!-- MAKE SURE LINK MATCHES REPO OF APP BEING DEMO'D -->
                            <a class="nav-link" href="https://github.com/curtisdhenley/js-soiree-events"
                                target="_blank">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="content container">
        <div class="row">
            <div class="col-12 col-md-6">
                <!-- dropdown btn and state -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">Pick A Location</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="eventDropDown">
                        <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
                    </ul>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th colspan="2">Stats for <span id="statsHeader">All</span> Events</th>
                    </tr>
                    <tr>
                        <td>Total Attendance</td>
                        <td id="total">100</td>
                    </tr>
                    <tr>
                        <td>Average Attendance</td>
                        <td id="average">100</td>
                    </tr>
                    <tr>
                        <td>Most Attendance</td>
                        <td id="most">100</td>
                    </tr>
                    <tr>
                        <td>Least Attendance</td>
                        <td id="least">100</td>
                    </tr>
                </table>
                <button type="button" class="btn btn-secondary d-flex" data-bs-toggle="modal" data-bs-target="#newEvent">Add Event</button>
            </div>
            <div class="col-12 col-md-6 order-first order-md-last">
                <picture>
                    <source srcset="/img/Soiree-events-500.png" media="(min-width: 576px)" />
                    <img src="/img/Soiree-events-200.jpg" alt="app logo" class="img-fluid app-logo p-3">
                </picture>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Event Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Attendance</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="eventTableBody">
                    <!-- table template goes here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="container-fluid mt-5">
        <div class="row align-items-center footer-main">
            <div class="col container">
                <div class="row align-items-center gy-2">
                    <div class="col d-flex justify-content-center justify-content-md-start order-lg-first order-last">
                        Built by - Curtis Henley &COPY; 2023
                    </div>
                    <div class="col d-flex justify-content-center my-3">
                        <img src="/img/curtis-henley-low-resolution-logo-white-on-transparent-background.png"
                            height="50px" alt="Curtis Henley logo">
                    </div>
                    <div class="col-12 col-md d-flex justify-content-center justify-content-md-end">
                        <a target="_blank" href="mailto:henleydcurtis@gmail.com" class="social-icons"><i
                                class="bi bi-envelope-at p-2"></i></a>
                        <a target="_blank" href="https://www.linkedin.com/in/curtisdhenley/" class="social-icons"><i
                                class="bi bi-linkedin p-2"></i></a>
                        <a target="_blank" href="https://github.com/curtisdhenley?tab=repositories"
                            class="social-icons"><i class="bi bi-github p-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- dropdown menu item template -->
    <template id="dropdownItemTemplate">
        <li><a class="dropdown-item" onclick="getEvents(this)"></a></li>
    </template>

    <!-- table row template -->
    <template id="eventTableRowTemplate">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>

    <!-- modals -->
    <!-- new event modal -->
    <div class="modal fade" id="newEvent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <form action="#">
                    <div class="modal-header">
                        <h2>Add A New Event</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label class="fs-5 col-form-label" for="newEventName">Event Name</label>
                        <input class="form-control" type="text" placeholder="event" id="newEventName">
                        <label class="col-form-label" for="newEventCity">City</label>
                        <input class="form-control" type="text" placeholder="city" id="newEventCity"></input>
                        <label class="col-form-label" for="newEventState">State</label>
                        <select class="form-control" id="newEventState">
                            <option value="">Select a state</option>
                            <option value="" disabled>Select a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <label class="fs-5 col-form-label" for="newEventAttendance">Attendance</label>
                        <input class="form-control" type="number" placeholder="attendance" id="newEventAttendance">
                        <label class="fs-5 col-form-label" for="newEventDate">Event Date</label>
                        <input class="form-control" type="date" placeholder="mm/dd/yyyy" id="newEventDate">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="sendBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- sweet alert script -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JS Scripts -->
    <script src="/js/site.js"></script>
</body>

</html>
